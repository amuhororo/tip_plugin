<div id="tip_list_wrap">
<div class="button_close"></div>


<div id="tip_list_container"></div>


<script id="tiplist_tmp" type="text/x-jsrender">

	<div class="tip_count">解放数 <span class="truenum">{{:truenum}}</span> / <span class="maxnum">{{:maxnum}}</span></div>
	
	{{for tips}}
		<li class="tips_item tip_list{{if flag==null}}_none{{/if}}" data-num={{:id}}>
		  	<p class="tips_body">
				<span class="tip_id">Tip {{if id<9}}0{{/if}}{{:id +1}}</span>
				<span class="tip_title">{{if flag==true}}{{:title}}{{else}}？？？？？{{/if}}</span>
			</p>
		</li>
	{{/for}}

</script>

<img class="img_label img_label_save" src='data/others/plugin/tip/image/label_tips.png' style='left:0;top:0;position:absolute;'>
<img class="img_bg_base" src='./tyrano/images/system/bg_base.png' style='z-index:-2;left:0;top:0;width:100%;height:100%;position:absolute;'>

</div>
